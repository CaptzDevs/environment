  <style>
    .dialog {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 220px;
      background: rgba(30, 30, 40, 0.667);
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      height: fit-content !important;
    }

    .dialog h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 1px 2px #000;
    }

    .dialog p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.4;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 4px;
    }

    .dialog p:last-child {
      border-bottom: none;
    }
  </style>

          <script type="module" src="/src/main.js"></script>
    <div class="dialog bg-red-300" id="stats">Loading</div>

    ">
